{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">TodoList</h1>
    <p class="lead"> Todolistを作成して生産的な毎日を過ごしましょう</p>
  </div>
</div>

{% endblock %}


{% block content %}
<div class='container'>
    <a href="{% url 'create' %}" class="btn btn-dark mb-3" role="button" aria-pressed="true">CREATE</a>
    {% for item in object_list %}
    <div class="alert alert-{{item.priority}}" role="alert">
        <p>{{ item.title }} {{item.duedate | date:"o / m / d"}}</p>
        <a href="{% url 'update' item.pk %}" class="btn btn-light" role="button" aria-pressed="true">EDIT</a>
        <a href="{% url 'delete' item.pk %}" class="btn btn-light" role="button" aria-pressed="true">DELETE</a>
        <a href="{% url 'detail' item.pk %}" class="btn btn-light" role="button" aria-pressed="true">MORE</a>
    </div>

    {% endfor %}
</div>
{% endblock content %}
